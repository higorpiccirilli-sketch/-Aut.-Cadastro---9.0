<!-- EstilosPainel.html — tema dark coerente com o Log -->
<style>
  :root{
    /* Paleta escura compartilhada */
    --bg: #1f232a;
    --panel: #282c34;
    --text: #cfd6df;
    --muted: #9aa4b2;
    --border: #353b45;
    --accent: #61afef;      /* azul */
    --accent-warm: #f39c12; /* laranja (primário) */
    --ok: #98c379;
    --err: #e06c75;
    --warn: #e5c07b;
    --radius: 12px;
    --shadow: 0 6px 20px rgba(0,0,0,.25);
  }

  html, body { height: 100%; }
  body {
    font-family: "Roboto", Arial, sans-serif;
    background: var(--bg); color: var(--text);
    margin: 0; padding: 16px;
  }

  /* Cabeçalhos */
  h1, h2 { margin: 0 0 12px; }
  h2 { font-size: 16px; color: var(--text); letter-spacing: .2px; }

  /* Container de seção existente mapeado para “card” */
  .section {
    background: var(--panel); border: 1px solid var(--border);
    border-radius: var(--radius); padding: 14px; box-shadow: var(--shadow);
    margin-bottom: 14px;
  }

  /* Linha separadora sob h2 */
  .section > h2 {
    padding-bottom: 10px;
    border-bottom: 1px dashed var(--border);
    color: var(--accent);
  }

  /* Status */
  #status-content p {
    display: grid;
    grid-template-columns: auto 1fr;
    align-items: start;
    gap: 8px 16px;
    margin: 6px 0;
    font-size: 13px;
    color: var(--text);
  }
  #status-content strong { white-space: nowrap; }
  #status-content span { text-align: right; word-break: break-word; color: var(--text); }
  #status-value { font-weight: 700; }
  #status-value.success { color: var(--ok); }
  #status-value.error { color: var(--err); }

  /* Ações */
  .actions-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
  }
  @media (min-width: 560px) { .actions-grid { grid-template-columns: 1fr 1fr; } }

  /* Botões (classes novas — sem mudar os IDs) */
  .btn {
    border: none; border-radius: 10px; padding: 10px 14px; font-weight: 700; cursor: pointer;
    transition: filter .15s ease, transform .02s ease-in, background .2s ease;
    box-shadow: var(--shadow);
  }
  .btn:active { transform: translateY(1px); }
  .btn-primary  { background: var(--accent-warm); color: #1a1205; }
  .btn-primary:hover { filter: brightness(1.06); }
  .btn-secondary{ background: #3b4352; color: #e5eaf1; }
  .btn-secondary:hover { filter: brightness(1.05); }
  .btn-ghost { background: transparent; color: var(--muted); border: 1px solid var(--border); }
  .btn-ghost:hover { color: var(--text); }

  /* Sincronização (preserva id; aplica estilo via classe abaixo no HTML) */
  #sync-button[disabled] { opacity: .7; cursor: not-allowed; }

  /* Textos auxiliares */
  .muted { color: var(--muted); }

  /* ====== NOVOS ESTILOS: mini-lista de arquivos no painel ====== */
  .mini-list { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
  .mini-list li {
    display: grid;
    grid-template-columns: 1fr auto; /* nome curto + ícone baixar */
    align-items: center;
    gap: 10px;
    padding: 6px 8px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: rgba(255,255,255,.02);
  }
  .mini-file {
    display: flex; flex-direction: column; gap: 2px; min-width: 0;
    font-weight: 700; color: var(--text);
  }
  .mini-file .meta { font-weight: 400; font-size: 12px; color: var(--muted); }
  .btn-icon-sm {
    border: 1px solid var(--border);
    background: #3b4352;
    color: #e5eaf1;
    border-radius: 8px;
    padding: 4px 9px;
    cursor: pointer;
    font-weight: 700;
  }
  .btn-icon-sm:hover { filter: brightness(1.05); }
</style>
